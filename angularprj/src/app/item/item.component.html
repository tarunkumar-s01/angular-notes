<div class="card" style="width:200px; float: left;" *ngFor="let item of myitems">
    <div class="'card-header">
        <img [src]="item.imgpath" height="200px" width="200px">
    </div>
    <div class="card-body">
        <h2 class="card-title">{{item.name}}</h2>
        <p>{{item.description}}</p>
    </div>
</div>
